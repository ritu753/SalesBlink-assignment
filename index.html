<!DOCTYPE html>
<html>
    <head>
        <title>Phone Dialer</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="display"></div>
            <div class="row">
              <div class="digit" id="one" onclick="pushBtn(this);">1</div>
              <div class="digit" id="two" onclick="pushBtn(this);">2
                <div class="sub">ABC</div>
              </div>
              <div class="digit" id="three" onclick="pushBtn(this);">3
                <div class="sub">DEF</div>
              </div>
            </div>
            <div class="row">
              <div class="digit" id="four" onclick="pushBtn(this);">4
                <div class="sub">GHI</div>
              </div>
              <div class="digit" id="five" onclick="pushBtn(this);">5
                <div class="sub">JKL</div>
              </div>
              <div class="digit" onclick="pushBtn(this);">6
                <div class="sub">MNO</div>
              </div>
            </div>
            <div class="row">
              <div class="digit" onclick="pushBtn(this);">7
                <div class="sub">PQRS</div>
              </div>
              <div class="digit" onclick="pushBtn(this);">8
                <div class="sub" >TUV</div>
              </div>
              <div class="digit" onclick="pushBtn(this);">9
                <div class="sub">WXYZ</div>
              </div>
            </div>
            <div class="row">
              <div class="digit" onclick="pushBtn(this);">*
              </div>
              <div class="digit" onclick="pushBtn(this);">0
              </div>
              <div class="digit" onclick="pushBtn(this);">#
              </div>
            </div>
            <div class="botrow"><i class="fa fa-star-o dig" aria-hidden="true"></i>
              <div id="call"><i class="fa fa-phone" aria-hidden="true"></i></div>
              <i class="fa fa-long-arrow-left arrow " aria-hidden="true"></i>
            </div>
          </div>






        <script src="script.js"></script>
        

    </body>
</html>
